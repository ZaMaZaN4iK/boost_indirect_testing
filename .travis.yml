# Installing additional tools
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - valgrind
    - python-yaml
    - lcov
    - g++-6

before_install:
    - BOOST_TAG=develop
    - echo OS is ${TRAVIS_OS_NAME}
    - mkdir $HOME/do_test
    - cd $HOME/do_test
    - sudo apt-get install python-pip
    - sudo pip install numpy
    - wget https://raw.githubusercontent.com/boostorg/regression/develop/testing/src/run.py

script:
    - python run.py --runner=indirect_travisci_tests --toolsets=gcc-6 --tag=${BOOST_TAG} ${BOOST_LIBRARIES} ; while true ; do echo "... i'm alive ..."; sleep 60; done
